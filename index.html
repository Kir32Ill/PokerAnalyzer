<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Win Probability Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Poker Win Probability Calculator</h1>
        <form id="pokerForm">
            <label for="playerCards">Your Cards (comma separated, e.g., AH,KD):</label>
            <div class="input-container">
                <input type="text" id="playerCards" name="playerCards" required>
                <button type="button" class="clear-button" data-target="playerCards">
                    <img src="jpgs/chum_bucket.png" alt="Clear">
                </button>
            </div>

            <label for="tableCards">Table Cards (comma separated, e.g., 7C,8S,9D):</label>
            <div class="input-container">
                <input type="text" id="tableCards" name="tableCards">
                <button type="button" class="clear-button" data-target="tableCards">
                    <img src="jpgs/chum_bucket.png" alt="Clear">
                </button>
            </div>

            <label for="numPlayers">Number of Players:</label>
            <div class="input-container">
                <input type="number" id="numPlayers" name="numPlayers" required>
                <button type="button" class="clear-button" data-target="numPlayers">
                    <img src="jpgs/chum_bucket.png" alt="Clear">
                </button>
            </div>

            <button type="submit">Calculate Probability</button>
        </form>
        <div id="result"></div>
    </div>
    <div class="images">
        <img src="jpgs/1.jpg">
    </div>
    <script src="script.js"></script>
</body>
</html>
